<!DOCTYPE html>
<html>

<head>

    <title>List items</title>


</head>

<body>
    <h3> This is the car list</h3>
    <ol> <!-- Ordered list -->
        <li>Honda</li>
        <li>Toyota</li>
        <li>Nissan</li>
    </ol>

    <ul> <!-- Unordered list -->
        <li>Honda</li>
        <li>Toyota</li>
        <li>Nissan</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd> HTML stands for Hypertext Markup Language</dd>
        <dt>JavaScript</dt>
        <dd>JavaScript is a great Language</dd>

    </dl>

</body>

</html>
